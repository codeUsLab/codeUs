<div id='user-container'>
  <div class='username'> 
    <a href="{{user.url}}">{{user.login}}</a>
  </div>

  <img src="{{user.avatar_url}}" class="avatar img-responsive img-circle"></img>


  <div class='location'>
    {{user.location}}
  </div>

  <div class='languages'>
    <h2>Languages</h2>
    {{user.languages}}
    <div class='language'>
    </div>
  </div>

  <div class='technologies'>
    <h2>Technologies</h2>
  </div>

  <div class='github-cred'>
    <h2> Github Cred</h2>
    <div class='followers'></div>
    <div class='stars'></div>
    <div class='forks'></div>
    <div class='downloads'></div>
    <div class='watchers'></div>
  </div>

  

</div>
