<div id='user-container'>
  <h1>Coders in {{data.location}} working primarily with {{data.primaryLang}}</h1>
  <table>
    <tr ng-repeat="coder in collection">
      <td><img src="{{coder.data.photo_url}}" /></td>
      <td>
          <h2>{{coder.data.name}}</h2>
          <a href="https://github.com/{{coder.data.login}}"><img src="../assets/octocat_20x20.png" /> {{coder.data.login}}</a>
          <br/>
          <img src="../assets/location_20x20.png" /> {{coder.data.location}}
          <br/>
          Cred: {{coder.data.cred}} &bull; Stack Overflow reputation: {{coder.data.so_reputation}}
          <br/>
          Number of public repositories: {{coder.data.public_repos}} &bull; <iframe src="https://ghbtns.com/github-btn.html?user={{coder.data.login}}&type=follow&count=true" frameborder="0" scrolling="0" width="170px" height="20px"></iframe>
      </td>
    </tr>
</div>
